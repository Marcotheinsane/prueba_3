{% extends "base.html" %}
{% block content %}
<h2>Crear Alumno</h2>
<form method="post">    
    {% csrf_token %}
    <label for="rut">RUT</label>
    <input type="text" id="rut" name="rut" required><br>

    <label for="nombre">Nombre:</label>

    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

    <label for="apellido">Apellido Paterno:</label>
    <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

    <label for="direccion">Direcci√≥n:</label>
    <input type="text" id="direccion" name="direccion" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="fono">fono:</label>
    <input type="text" id="fono" name="fono" required><br><br>

    <button type="submit">Guardar</button>
    <button type="reset" href="{% url 'listar_alumnos' %}">Cancelar</button>
</form>
{% endblock content %}
