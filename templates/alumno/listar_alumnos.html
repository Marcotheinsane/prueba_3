{% extends "base.html" %}

{% block content %}
<button><a href="{% url 'crear_alumno' %}">agregar alumno</a></button>

<h2>Lista de Alumnos</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{ alumno.rut }}</td>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.apellido }}</td>
            <td>
                <a href="{% url 'eliminar_alumno' alumno.rut %}" class="btn btn-danger btn-sm">Eliminar</a>
                <a href="{% url 'editar_alumno' alumno.rut %}" class="btn btn-primary btn-sm">Editar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay alumnos disponibles.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
