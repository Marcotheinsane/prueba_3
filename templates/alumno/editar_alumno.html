{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Editar Alumno</h5>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="rut" class="form-label">RUT</label>
                            <input type="text" id="rut" name="rut"
                                   value="{{ alumno.rut }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre"
                                   value="{{ alumno.nombre }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido_paterno" class="form-label">Apellido paterno</label>
                            <input type="text" id="apellido_paterno" name="apellido_paterno"
                                   value="{{ alumno.apellido_paterno }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido_materno" class="form-label">Apellido materno</label>
                            <input type="text" id="apellido_materno" name="apellido_materno"
                                   value="{{ alumno.apellido_materno }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Direcci√≥n</label>
                            <input type="text" id="direccion" name="direccion"
                                   value="{{ alumno.direccion }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email"
                                   value="{{ alumno.email }}"
                                   class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="fono" class="form-label">Fono</label>
                            <input type="text" id="fono" name="fono"
                                   value="{{ alumno.fono }}"
                                   class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">
                                Guardar cambios
                            </button>

                            <a href="{% url 'listar_alumnos' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock content %}
