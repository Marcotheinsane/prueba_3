{% extends "home.html" %}

{% block content %}

<button><a href="{% url 'crear_curso' %}">agregar curso</a></button>
<h2>Lista de Cursos</h2>
<ul>    
    {% for curso in cursos %}
        <li>{{ curso.nombre }} - {{ curso.descripcion }} - {{ curso.valor }}</li>
    {% empty %}
        <li>No hay cursos disponibles.</li>
    {% endfor %}
{% endblock content %}
